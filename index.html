<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- CSS Reset -->
    <!-- ========================= -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Meta Tags -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <!-- ========================= -->
    <title>Trivia Game</title>

    <!-- CSS Stylesheet -->
    <!-- ========================= -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery CDN -->
    <!-- ========================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body style="background-image: url(assets/images/flag.jpg);">

    <!-- Start Quiz -->
    <!-- ========================= -->
    <div id="startQuiz">
        Start Quiz!
    </div>

    <!-- Content Area -->
    <!-- ========================= -->
    <div id="contentArea" style="display: none;">

        <!-- Question Image -->
        <!-- ========================= -->
        <div id="questionImage">

        </div>        

        <!-- Question -->
        <!-- ========================= -->
        <div id="question">
            <p></p>
        </div>

        <!-- Question Timer -->
        <!-- ========================= -->
        <div id="questionTimer">

            <!-- Time Count -->
            <!-- ========================= -->
            <div id="timeCount">

            </div>

            <!-- Counter Gauge Background -->
            <!-- ========================= -->
            <div id="gaugeBackground">

            </div>

            <!-- Counter Gauge -->
            <!-- ========================= -->
            <div id="gauge">

            </div>
        
        <!-- Question Timer END -->
        <!-- ========================= -->
        </div>  
        
        <!-- Answer Choices -->
        <!-- ========================= -->
        <div id="answerChoices">

            <!-- Time Count -->
            <!-- ========================= -->
            <div id="A" class="choices" onclick="checkAnswer('A')">
                
            </div>

            <!-- Counter Gauge Background -->
            <!-- ========================= -->
            <div id="B" class="choices" onclick="checkAnswer('B')">
                
            </div>

            <!-- Counter Gauge -->
            <!-- ========================= -->
            <div id="C" class="choices" onclick="checkAnswer('C')">
                
            </div>
        
        <!-- Answer Choices END -->
        <!-- ========================= -->
        </div>

        <!-- Progress Bar -->
        <!-- ========================= -->
        <div id="progressBar" class="progress">
            
        </div>

    <!-- END Content Area -->
    <!-- ========================= -->
    </div>

    <!-- Quiz Results -->
    <!-- ========================= -->
    <div id="quizResults" style="display: none;">

    </div>

    <!-- Reset Game -->
    <!-- ========================= -->
    <div id="resetGame" style="display: none;">
        <p>Try again?</p>
    </div>

    <!-- JavaScript Link -->
    <!-- ========================= -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
